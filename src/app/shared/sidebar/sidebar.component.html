<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        
        <li *ngFor="let menu of otroMenu">
           <a class="has-arrow waves-effect waves-dark" [routerLink]="[menu.url]"
            aria-expanded="false">
            <i [class]="menu.icono"></i>
            <span class="hide-menu">{{ menu.titulo }}</span>
          </a>
          <ul aria-expanded="false" class="">
            <li *ngFor="let submenu of menu.submenu">
              <a routerLinkActive="active" [routerLink]="[submenu.url]">
                <i [class]="menu.icono"></i> {{ submenu.titulo }}
              </a>
            </li>
          </ul>
        </li>

      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
