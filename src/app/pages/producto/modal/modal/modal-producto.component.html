<ngx-smart-modal #productoModal identifier="productoModal" customClass="reveal">

  <div class="form-row text-center">
    <div class="col-12">
      <p class="bg-primary">Tabla de Datos</p>
    </div>
  </div>
  <div>
    <span> <button *ngIf="procesarData" class="btn btn-primary" (click)="procesarInformacion(data)">Procesar
        Informaci√≥n</button>
    </span>
    <div id="scrolltable">
      <table class="table table-striped table-responsive-md btn-table">
        <thead>
          <tr>
            <th scope="row">
              <!-- Material unchecked -->

            </th>
        </thead>
        <tbody>
          <tr *ngFor="let row of data; "> 

            <td *ngFor="let val of row">
              <!--<div class="form-check">
                            <input type="checkbox" class="form-check-input" id="val">
                            <label class="form-check-label" for="val"> </label>
                          </div>-->
              {{val}}
              <i class="fas fa-times" (click)="getItem(val)"></i>
            </td>


        </tbody>


      </table>

    </div>




  </div>

  <div class="form-row text-right">
    <div class="col-12">
      <span class="btn btn-outline-danger" (click)="cerrarModal()">Cerrar</span>
    </div>
  </div>
</ngx-smart-modal>
