<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <!-- <h4><strong>Nuevo</strong></h4> -->

      <!-- FORMULARIO INICIO -->
      <form class="">
        <fieldset>
          <ngb-tabset #t="ngbTabset" [justify]="currentJustify">

            <!--TABSET PARA EL PASO 1 -->
            <ngb-tab id="tab-selectbyid1" title="1. Elegir Archivos de Productos">
              <ng-template ngbTabContent>
                <!-- <h4>Datos del Titular</h4> -->

                <br><br><br>
                <div class="container">
                  <div class="row">
                    <div class="custom-file" id="customFile" lang="es">
                      <input type="file" class="custom-file-input" id="exampleInputFile" aria-describedby="fileHelp"
                        (change)="onFileChange($event)">
                      <label class="custom-file-label" for="exampleInputFile">
                        Seleccione un archivo...
                      </label>
                    </div>

                  </div>

                </div>
                <br><br><br>
                <div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                      checked>
                    <label class="form-check-label" for="exampleRadios1">
                      El archivo reemplazar√° todos los productos actuales
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2"
                      disabled>
                    <label class="form-check-label" for="exampleRadios2">
                      El archivo se agrega a los productos existentes
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3"
                      disabled>
                    <label class="form-check-label" for="exampleRadios3">
                      El archivo solo actualiza precios de productos con el mismo codigo de producto
                    </label>
                  </div>
                </div>

                <br><br>
                <span> <button *ngIf="procesarData" class="btn btn-primary" (click)="procesar(data); t.select('tab-selectbyid2')" float-right>Pre Visualizar</button>
                </span>

              </ng-template>
            </ngb-tab>


            <!--TABSET PARA EL PASO 2 -->
            <ngb-tab id="tab-selectbyid2" title="2. Vista Preliminar">
              <ng-template ngbTabContent>
                <br><br><br>
                <div class="container">
                  <div class="miscroll">
                    <ng2-smart-table [settings]="settings" class="table table-hover" [source]="productos" (custom)="onCustom($event)"></ng2-smart-table>
                  </div>
                  <br><br>
                  <button type="button" (click)="getDataFromTable()" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
                    Guardar
                  </button>
                  


                </div>
              </ng-template>
            </ngb-tab>



            <!--TABSET PARA EL PASO 3 -->
            <ngb-tab id="tab-selectbyid3" title="3. Vista Preliminar">
              <ng-template ngbTabContent>
                <br><br><br>
                

              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </fieldset>
      </form>

    </div>
    <div class="col-md-1">
    </div>
  </div>
</div>
