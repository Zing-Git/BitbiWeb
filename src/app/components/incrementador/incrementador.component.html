<h4>{{leyenda}}</h4>
<div class="input-group">

    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
         <i class="mdi mdi-minus "></i>
      </button>
    </span>
    <input #txtProgress name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChange($event)" type="number" class="form-control" placeholder="Nombre"  aria-label="nombre de cliente" min = "1" max="100">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="cambiarValor(5)">
       <i class="mdi mdi-plus"></i>
      </button>
    </span>
  </div>
